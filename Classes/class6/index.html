<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
      
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="post-body">
            <div class="user-info">

                <div class="pic1">
                    <img class="profile-picture" src="/profile-pic/fb-profile.webp" alt="Profile_picture">
                </div>

                <div class="user-time">
                    <h4>
                        Dhruba Mitra <span class="and is-with">is with</span> Suriya Tasnim Disha <span class="and">and</span> 2 others.
                    </h4>
                     <h5 class="and time">
                        September 4 at 5:47PM
                        <span class="world-icon"><i class='bx bx-world'></i></span>
                    </h5>
                    
                </div>
                <div class="dot-icon">
                    <i class='bx bx-dots-horizontal-rounded'></i>
                </div>

            </div>

            <div class="post">
                <div class="post-caption">
                    <span class="caption">
                        AME Team
                    </span>
                    <i class='heart1 bx bxs-heart' ></i>
                </div>
                    <div class="post-pic">
                        <img class="post-picture" src="/post-pic/fb-post.png" alt="post_picture">
                    </div>
                <div class="like-comment-preview">
                    <i class='heart2 bx bxs-heart' ></i>
                    <i class='like bx bxs-like' ></i>
                    <span class="and who-liked">You, Md.Moynul Islam, Zarin Prapti and 173 others</span>
                    <span class="and who-comment">3 comments</span>
                </div>


            </div>
            <div class="like-comment-share">
                <span class="love-button">
                    <i class='heart3 butt bx bxs-heart' ></i>
                </span>
                <span class="lov">Love</span>
                <span class="comment-button">
                    <i class='butt bx bx-comment' ></i>
                </span>
                <span class="cmnt">Comment</span>
                <span class="share-button">
                    <i class='butt bx bx-share' ></i>
                </span>
                <span class="shre">Share</span>
            </div>

        </div>
    </div>

</body>
</html>
