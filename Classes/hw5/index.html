<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="location">
            <span class="logo material-symbols-outlined">
                apartment</span>
            <a class="click" href="">Location</a>
            <p class="address">67 Pallabo, Dhaka, Bangladesh</p>
        </div>
            
        <div class="phone">
            <i class="logo material-symbols-outlined">
                call
            </i>
            <a class="click" href="">Phone</a>
            <p class="address">(+880)00000000000</p>
        </div>
            
        <div class="email">
            <span class="logo material-symbols-outlined">
                mail
            </span>
            <a class="click" href="">Email</a>
            <p class="address">email@gmail.com</p>
        </div>
    </div>
</body>
</html>
